{% extends 'base.html' %}


{% block content %}
  <body>
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Live MQTT Data</h1>
    <div class="p-4 bg-gray-100 rounded shadow">
      <div id="top">Upstairs: <span class="font-mono text-sm">Loading...</span></div>
      <div id="middle">Living Room: <span class="font-mono text-sm">Loading...</span></div>
      <div id="lower">Laundry Room: <span class="font-mono text-sm">Loading...</span></div>
    </div>
      <script>
          const source = new EventSource("/stream");

          source.onmessage = function(event) {
              const data = JSON.parse(event.data);
              document.querySelector("#top span").textContent = data.top;
              document.querySelector("#middle span").textContent = data.middle;
              document.querySelector("#lower span").textContent = data.lower;
          };

          source.onerror = function(error) {
              console.error("EventSource failed:", error);
          };
      </script>
  </body>
{% endblock %}
